<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>

{% for user_cart in cart %}
  {{ user_cart.product }}<br>
  {{ user_cart.quantity }}<br>
  {{ user_cart.total_for_product }}<br>
{% endfor %}

<form action="/order" method="post">
    {% csrf_token %}
    <button onclick="confirm()">Оформить заказ</button>

</form>

<script>
    function confirm(){
        alert('Вы уверены?
        ')
    }

</script>


</body>
</html>
